//
// RealBattery
// Move around battery type upgrades

@PARTUPGRADE[RB_UpgradeAgZn]:NEEDS[RealBattery]:LAST[zzzETT]
{
	@techRequired = electrics
}
@PARTUPGRADE[RB_UpgradeNiCd]:NEEDS[RealBattery]:LAST[zzzETT]
{
	@techRequired = largeElectrics
}
@PARTUPGRADE[RB_UpgradeLiIon]:NEEDS[RealBattery]:LAST[zzzETT]
{
	@techRequired = highTechElectrics
}
@PARTUPGRADE[RB_UpgradeLiPoly]:NEEDS[RealBattery]:LAST[zzzETT]
{
	@techRequired = highTechElectrics
}
@PARTUPGRADE[RB_UpgradeGraphene]:NEEDS[RealBattery]:LAST[zzzETT]
{
	@techRequired = experimentalEnergyStorage
}
@PARTUPGRADE[RB_UpgradeSSB]:NEEDS[RealBattery]:LAST[zzzETT]
{
	@techRequired = exoticBatteries
}
@PARTUPGRADE[RB_UpgradeNuke]:NEEDS[RealBattery]:LAST[zzzETT]
{
	@techRequired = advNuclearPower
}


