//
// FerramAerospaceResearch
// Hide broken & useless parts when FerramAerospaceResearch is installed
// Ported over from my personal UnkerballedStart edits

// Fan Blades
@PART[largeFanBlade|mediumFanBlade|smallFanBlade]:NEEDS[FerramAerospaceResearch]:LAST[zzzETT]
{
		@TechRequired = unresearchable
		@category = none
		@TechHidden = true
}
// Heli Blades
@PART[largeHeliBlade|mediumHeliBlade|smallHeliBlade]:NEEDS[FerramAerospaceResearch]:LAST[zzzETT]
{
		@TechRequired = unresearchable
		@category = none
		@TechHidden = true
}
// Propellers
@PART[largePropeller|mediumPropeller|smallPropeller]:NEEDS[FerramAerospaceResearch]:LAST[zzzETT]
{
		@TechRequired = unresearchable
		@category = none
		@TechHidden = true
}
