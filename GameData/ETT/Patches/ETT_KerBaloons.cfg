//
// KerBalloons
// Move around balloon upgrades
@PARTUPGRADE[BalloonSize0]:NEEDS[KerBalloons]:LAST[zzzETT]
{
	@techRequired = start
}
@PARTUPGRADE[BalloonSize1]:NEEDS[KerBalloons]:LAST[zzzETT]
{
	@techRequired = Buoyancy
}
@PARTUPGRADE[BalloonSize2]:NEEDS[KerBalloons]:LAST[zzzETT]
{
	@techRequired = advBuoyancy
}
@PARTUPGRADE[BalloonSize3]:NEEDS[KerBalloons]:LAST[zzzETT]
{
	@techRequired = extremeBuoyancy
}